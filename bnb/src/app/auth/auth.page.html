<ion-header>
  <ion-toolbar>
    <ion-title> {{isLogin ? 'Login' : 'créer un compte'}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="ion-text-center">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list lines="none">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel required email name="email" #emailCtrl="ngModel"></ion-input>

            </ion-item>

            <ion-item>
              <ion-label position="floating">password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="3" #passwordCtrl="ngModel">
              </ion-input>

              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched">
                <ion-label>Adresse Mail non valide</ion-label>
              </ion-item>

              <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
                <ion-label>Mot de passe non valide</ion-label>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" 
                 unoffset-md="3">

          <ion-button type="button" 
                      fill="clear" 
                      expand="block"
                      (click)="onSwitchAuthMode()">{{isLogin ? 'créer un compte' : 'login'}}</ion-button>

          <ion-button type="submit" 
                      color="primary" 
                      expand="block" 
                      (click)="onLogin()" 
                      [disabled]="!f.valid">Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
