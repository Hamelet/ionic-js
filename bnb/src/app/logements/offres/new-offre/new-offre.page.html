<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logements/tabs/offres"></ion-back-button>
    </ion-buttons>

    <ion-title>new-offre</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffre()"></ion-button>
      <ion-icon name="checkmark" ></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Titre</ion-label>
          <ion-input type="text" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea rows="3">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Prix</ion-label>
          <ion-input type="number" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Dispo date de d√©but</ion-label>
          <ion-datetime min="2020-01-01" max="2025-12-31"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating">Dispo date de fin</ion-label>
          <ion-datetime min="2020-01-02" max="2025-12-31"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  </ion-content>
