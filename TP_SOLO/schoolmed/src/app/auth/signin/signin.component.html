<ion-row>
  <ion-col size-sm="8" offse-sm="2">
    <h2>Connexion</h2>
    <form [FormGroup]="signupForm" (ngSubmit)="onSubmit()">
        <ion-label for="email">Email</ion-label>
        <ion-input type:"text" 
                   id="email" 
                   class="form-control"
                   formControleName="email">
        <ion-label for="password">Mot de passe</ion-label>
        <ion-input type:"password" 
                   id="password" 
                   class="form-control"
                   formControleName="password">
      <ion-button type="submit" 
                  color="primary"
                  [disabled]="signInForm.invalid" margin>Connexion</ion-button>
    </form>
    <p class="text-danger"> {{errorMessage}} </p>
  </ion-col>
</ion-row>
