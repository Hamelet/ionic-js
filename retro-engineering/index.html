<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="success">
                <ion-title>
                    My film
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md=6 offset-md=3>
                        <ion-card>
                            <!-- <ion-card-header>
                               Film Name
                            </ion-card-header> -->
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Film Name</ion-label>
                                    <ion-input type="text" id="input-Name"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Rating (1-5)</ion-label>
                                    <ion-input type="Number" id="input-rating" min = 1 max = 5></ion-input>
                                </ion-item>
                                <div class="ion-margin-vertical ion-text-right">
                                    <ion-button fill="outline" color="danger" id="btn-cancel">
                                        <ion-icon name="close" slot="start"></ion-icon>reset
                                    </ion-button>
                                    <ion-button id="btn-confirm">
                                        <ion-icon slot="start" name="add-circle-outline"></ion-icon> ADD
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size_md = 6 offset-md = 3>
                        <ion-list id="film-list"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>

    <script src="main.js"></script>
</body>
</html>
