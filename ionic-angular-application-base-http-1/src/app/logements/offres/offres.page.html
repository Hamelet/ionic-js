<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes Offres</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/logements/tabs/offres/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="ion-text-center" *ngIf="isLoading">
          <ion-spinner></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && offres <= 0">
          <p>Aucune offre trouvée, veuillez en créer une</p>
          <ion-button routerLink="/logement/tabs/offres/new">Nouvelle offre</ion-button>
        </div>
        
        <ion-list *ngIf="!isLoading && offres > 0">
          <ion-item-sliding *ngFor="let offer of offres" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onEdit(offer.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
